<template>
    <div>
        <div class="panel ${ 'panel-' + panelClass }">
            <div class="panel-heading ${ allowCollapse ? 'panel-hover' : '' }" click.delegate="toggle()">
                <span class="glyphicon glyphicon-chevron-down" if.bind="!collapsed && allowCollapse"></span>
                <span class="glyphicon glyphicon-chevron-up" if.bind="collapsed && allowCollapse"></span>
                <strong>${panelTitle}</strong>
            </div>
            <div class="panel-body" show.bind="!collapsed">
                <slot></slot>
            </div>
            <div class="panel-footer" if.bind="footer">
                ${footer}
            </div>
        </div>
    </div>
</template>
