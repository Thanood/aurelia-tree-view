<template>
    <require from="./search.css"></require>
    <div class="search-legend">
        <span class="box-highlight"></span> found node
        <span class="box-highlight-parent"></span> parent of found node
    </div>
    <div>
        <input type="text" value.bind="term & debounce" />
        <button class="btn" click.delegate="hideUnHighlightedNodes()">hide unhighlighted</button>
        <button class="btn" click.delegate="showAllNodes()">show all</button>
    </div>
    <div class="search-tree">
        <tree-view view-model.ref="tree" ref="treeView"></tree-view>
    </div>
    <!--<div>
    <button click.delegate="clearSelection()">clear selection</button>
  </div>-->
</template>
