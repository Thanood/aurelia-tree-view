<template>
  <div>
    <p>
      Click on a node to trigger a method defined in the calling view model.
    </p>
  </div>
  <div>
    <span style="font-weight: bold;">clicked node:</span> <span>${clickedNode ? clickedNode.title : 'none'}</span>
  </div>
  <hr />
  <div style="width: 300px; position: relative;">
    <tree-view view-model.ref="tree">
      <tree-node-template model.bind="nodeInterface">
        <div>
          -- <span click.delegate="nodeClicked(model)">${model.title}</span>
        </div>
        <div style="padding: 5px 15px;">
          <tree-node repeat.for="node of model.children" model.bind="node"></tree-node>
        </div>
      </tree-node-template>
    </tree-view>
  </div>
</template>
